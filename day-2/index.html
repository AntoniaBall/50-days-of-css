<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 2</title>
</head>
<body>
    <h1>Day 2 - Progressbar with buttons</h1>
    <div class="globalContainer">
        <div class="stepContainer"> 
            <div class="progressbar"></div>
            <div class="stepContainer__step active"><span>1</span></div>
            <div class="stepContainer__step"><span>2</span></div>
            <div class="stepContainer__step"><span>3</span></div>
            <div class="stepContainer__step"><span>4</span></div>
        </div>
        <div class="buttonsContainer">
            <button class="buttonsContainer_button"><span>Previous</span></button>
            <button class="buttonsContainer_button"><span>Next</span></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
