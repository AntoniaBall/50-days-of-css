    <title>Day 8 - Login Animation</title>

<body>
    <div class="container">
        <div class="container-form">
            <h1>Please login</h1>
            <div class="field">
                <label for="email" id="emailLabel">Email</label>
                <input type="text" name="email" id="email" onclick=toggleInput(this)>
            </div>
            <div class="field">
                <label for="password" id="passwordLabel">Password</label>
                <input type="text" name="password" id="password" onclick=toggleInput(this)>
            </div>
            <button>Login</button>
            <span class="cta">Don't have any account ? <a>Register</a></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
